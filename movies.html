<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="header">Movies</h1>

<div class="search-bar">
    <input id="search" type="text" placeholder="Search movies...">
</div>

<div class="sort-bar">
    <select id="sort">
        <option value="az">Sort A → Z</option>
        <option value="za">Sort Z → A</option>
    </select>
</div>

<div class="container" id="list"></div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzmunyyjve54SpI3ILzEF9tctld7wRXEGN6NyUrTq6VX_IERfLZa_Z-ed2dAh30lID84A/exec";

let allMovies = [];

// LOAD movies
async function loadMovies() {
    const res = await fetch(API);
    const data = await res.json();
    allMovies = data.filter(item => item.category === "movie");

    displayMovies(allMovies);
}

// DISPLAY movies
function displayMovies(movies) {
    const box = document.getElementById("list");
    box.innerHTML = "";

    movies.forEach(m => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            ${m.title} 
            <button onclick="deleteItem('${m.title}')">Delete</button>
        `;
        box.appendChild(div);
    });
}

loadMovies();

// DELETE function
async function deleteItem(title) {
    if (!confirm(`Delete "${title}"?`)) return;

    const res = await fetch(`${API}?action=delete&title=${encodeURIComponent(title)}`);
    const data = await res.json();

    if (data.status === "deleted") {
        alert("Deleted Successfully!");
        loadMovies(); // refresh list
    } else {
        alert("Error: " + (data.message || "Try again"));
    }
}

// SEARCH
document.getElementById("search").addEventListener("input", function() {
    const q = this.value.toLowerCase();

    const filtered = allMovies.filter(m =>
        m.title.toLowerCase().includes(q)
    );

    displayMovies(filtered);
});

// SORT
document.getElementById("sort").addEventListener("change", function () {
    let sorted = [...allMovies];

    if (this.value === "az") {
        sorted.sort((a, b) => a.title.localeCompare(b.title));
    } else if (this.value === "za") {
        sorted.sort((a, b) => b.title.localeCompare(a.title));
    }

    displayMovies(sorted);
});
</script>

</body>
</html>
