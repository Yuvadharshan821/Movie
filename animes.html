<!DOCTYPE html>
<html>
<head>
    <title>Anime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="header">Anime</h1>

<div class="search-bar">
    <input id="search" type="text" placeholder="Search anime...">
</div>

<div class="container" id="list"></div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzmunyyjve54SpI3ILzEF9tctld7wRXEGN6NyUrTq6VX_IERfLZa_Z-ed2dAh30lID84A/exec";

// LOAD anime
async function loadAnime() {
    const res = await fetch(API);
    const data = await res.json();
    const anime = data.filter(item => item.category === "anime");

    const box = document.getElementById("list");
    box.innerHTML = "";

    anime.forEach(a => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            ${a.title} 
            <button onclick="deleteItem('${a.title}')">Delete</button>
        `;
        box.appendChild(div);
    });
}

loadAnime();

// DELETE function
async function deleteItem(title) {
    if (!confirm(`Delete "${title}"?`)) return;

    const res = await fetch(`${API}?action=delete&title=${encodeURIComponent(title)}`);
    const data = await res.json();

    if (data.status === "deleted") {
        alert("Deleted Successfully!");
        loadAnime(); // refresh list
    } else {
        alert("Error: " + (data.message || "Try again"));
    }
}

// SEARCH
document.getElementById("search").addEventListener("input", function() {
    const q = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(q)
            ? "block" : "none";
    });
});
</script>

</body>
</html>
